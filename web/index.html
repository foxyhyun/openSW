<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 예측 프로그램</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <py-env>
        - numpy
        - matplotlib
    </py-env>
</head>
<body>
    <!-- header => logo & title -->
    <header>
        <div class="wrap">
            <div class="logo">
                <a href="#"><img src="logo.png" height="100px" alt="로고"></a>
            </div>
            <span class="header_text"> 주식 예측 프로그램</span>
        </div>
    </header>
    <!-- main start -->
    <div class="middle">
        <!-- selecter start -->
        <div class="selecter">
            <!-- 회사 선택 -->
            <div class="company">
                <select class="form-select" aria-label="Default select example">
                    <option selected>예측을 원하는 회사를 선택하세요</option>
                    <option value="1">삼성전자</option>
                    <option value="2">SK하이닉스</option>
                    <option value="3">동원F&B</option>
                    <option value="3">SFA</option>
                </select>
            </div>
            
            <!-- 일, 주, 월 선택 -->
            <div class="pick">
                <h5>예측 단위를 선택하세요</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">일</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">주</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">월</label>
                </div>
            </div>
            
            <!-- calendar -->
            <div class="calendar">
                <form>
                    <p><input type="date" value="2019-09-22" min="2016-01-01" max="2023-01-11"></p>
                </form>
            </div>

            <!-- prediction_button -->
            <div class="prediction_button">
                <button type="button" class="btn btn-primary btn-lg">Prediction</button>
            </div>
        </div>
        <!-- selecter end -->


        <hr>

        <!-- main start -->
        <div class="main">
            <!-- result -->
            <div class="result"></div>

            <!-- graph -->
            <div class="graph"></div>
        </div>
        <!-- main end -->
    </div>
    <!-- main end -->

    <footer>
        <div class="footer_wrap">
            <div class="btlogo"><a href="#"><img src="logo.png" height="100px" alt="로고"></a></div>
                <div class="team">
                    <li><a>OpenSW</a></li>
                    <li><a>정연비</a></li>
                    <li><a>김덕준</a></li>
                    <li><a>이시현</a></li>
                    <li><a>임수빈</a></li>
                </div>
                <div class="copy">COPYRIGHTⓒ by Team3. 주식 가격 예측 프로그램</div>
        </div>
    </footer>
</body>
</html>
